<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>X 论坛注册</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
	<link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">
	<link rel="stylesheet" href="/layui/css/layui.css" id="theme-stylesheet">
</head>

<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>欢迎注册</h1>
								</div>
								<p>X 论坛注册</p>
							</div>
						</div>
					</div>
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<div class="layui-form" action="">
									<div class="layui-form-item">
										<label class="layui-form-label">账号</label>
										<div class="layui-input-block">
											<input type="text" id="account" required lay-verify="required"
												placeholder="请输入账户" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">昵称</label>
										<div class="layui-input-block">
											<input type="text" id="uname" required lay-verify="required"
												placeholder="请输入昵称" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">性别</label>
										<div class="layui-input-block">
										  <input type="radio" name="sex" id="man" value="男" title="男">
										  <input type="radio" name="sex" id="women" value="女" title="女" checked>
										</div>
									  </div>
									<div class="layui-form-item">
										<label class="layui-form-label">密码</label>
										<div class="layui-input-block">
											<input type="password" id="password" required lay-verify="required"
												placeholder="请输入密码" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">密码</label>
										<div class="layui-input-block">
											<input type="password" id="passwords" required lay-verify="required"
												placeholder="再次输入密码" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn" id="registe">注册</button>
											<button class="layui-btn layui-btn-primary" id="reset">重置</button>
										</div>
									</div>
								</div>
								<small>已有账号?</small><a href="/loginUser.html" class="signup">&nbsp;登录</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- JavaScript files-->
	<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
	
	
	<script src="/layui/layui.all.js"></script>
	<script src="/js/registe.js"></script>


</body>

</html>
